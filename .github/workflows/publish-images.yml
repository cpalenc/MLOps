name: publish-images
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configurar Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Imprimir ruta
        run: |
          echo "Ruta actual: $(pwd)"
          echo "Ruta ../../: $(pwd ../../)"

      - name: Construir y enviar im√°genes
        uses: docker/build-push-action@v3
        with:
          context: ../project_4/airflow/
          file: Dockerfile
          tags: |
            airflow_ccps:latest
            airflow_ccps:1.0
          push: true

