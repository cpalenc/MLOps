name: publish-images
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKETHUB_USERNAME}}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Compilar y etiquetar im√°genes
        run: docker build -t docker.io/${DOCKERHUB_USERNAME}/${repositorio}:latest .

      - name: Push to Docker Hub
        run: docker push docker.io/${DOCKERHUB_USERNAME}/${repositorio}:latest
