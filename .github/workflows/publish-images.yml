name: publish-images
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configurar Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Construir y enviar imágenes
        uses: docker/build-push-action@v3
        with:
          context: ./ # Ruta al directorio principal del proyecto
          file: Dockerfile # Especifica el archivo Dockerfile principal (o usa "*.dockerfile" para todos)
          tags: |
            your-docker-image-name:latest # Etiqueta para la imagen principal
            your-docker-image-name:1.0 # Etiqueta para la versión 1.0
          push: true

